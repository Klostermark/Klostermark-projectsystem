<md-card>
    <md-card-content>
        <h2>Konto</h2>

        <form>
            <fieldset>
                <legend>Profile</legend>

                    <md-input-container class="md-input-has-value">
                        <label><span>Name:</span></label>
                        <input type="text" name="name" ng-model="profile.name"/ disabled="true">
                    </md-input-container>

            </fieldset>
        </form>
    </md-card-content>
</md-card>
<md-card>
    <md-card-content>
    <h2>Lösenord</h2>
        <form>
            <fieldset>
                <legend>Byt lösenord</legend>
                <md-input-container>
                    <label>Nuvarande lösenord:</label>
                    <input type="password" ng-keypress="clear()" ng-model="oldpass"/>
                </md-input-container>

                <md-input-container>
                    <label>Nytt lösenord:</label>
                    <input type="password" ng-keypress="clear()" ng-model="newpass"/>
                </md-input-container>

                <md-input-container>
                    <label>Repetera nytt lösenord:</label>
                    <input type="password" ng-keypress="clear()" ng-model="confirm"/>
                </md-input-container>

                <md-button ng-click="changePassword(oldpass, newpass, confirm)" class="md-primary md-raised">Ändra lösenord</md-button>

                <p class="error" ng-show="err">{{err}}</p>
                <p class="good" ng-show="msg">{{msg}}</p>
            </fieldset>
        </form>
    </md-card>
</md-card-content>

<md-card>
    <md-card-content>
    <h2>E-postadresser</h2>
        <form>
            <fieldset>
                <legend>Byt E-postadress</legend>

                <md-input-container>
                    <label>Ny e-postadress:</label>
                    <input type="text" ng-keypress="clear()" ng-model="newEmail"/>
                </md-input-container>

                <md-input-container>
                    <label>Ange lösenord:</label>
                    <input type="password" ng-keypress="clear()" ng-model="pass"/>
                </md-input-container>

                <md-button ng-click="changeEmail(pass, newEmail)" class="md-primary md-raised">Ändra e-postadress</md-button>

                <p class="error" ng-show="emailerr">{{emailerr}}</p>
                <p class="good" ng-show="emailmsg">{{emailmsg}}</p>
            </fieldset>
        </form>
    </md-card-content>
</md-card>
