<div class="container">
  <md-card>
    <md-card-content>

      <div ng-if=" ! category">
        <md-progress-circular class="md-hue-2" md-mode="indeterminate" style="margin:auto">
        </md-progress-circular>
        <p style="text-align:center">Laddar kategori</p>
      </div>

      <form name="updateCategoryForm" ng-submit="submit(updateCategoryForm)" ng-if="category" novalidate>

        <md-input-container>
          <label>Namn</label>
          <input type="text" name="name" ng-model="category.name" required>
          <div ng-messages="updateCategoryForm.name.$error" ng-show="updateCategoryForm.name.$touched || status === 'invalid'">
            <div ng-message="required">Du måste ange att namn.</div>
          </div>
        </md-input-container>

        <div class="md-actions" layout="row" layout-align="end center">
          <span ng-show="status === 'invalid'">
            Formuläret var inte korrekt ifyllt.
          </span>
          <md-button
            class="md-primary md-raised"
            type="submit"
            ng-disabled="updateCategoryForm.$pristine"
            aria-label="spara"
          >

            <span ng-if="updateCategoryForm.$pristine">
              <span ng-if="status === 'pristine'">
                <!-- första gången -->
                Inget ändringar att spara
              </span>
              <span ng-if="status !== 'pristine'">
                <!-- första gången -->
                Ändringar sparade
              </span>
            </span>
            <span ng-if=" ! updateCategoryForm.$pristine">Spara</span>
            <span ng-if="status === 'submiting'">Sparar</span>

          </md-button>
        </div>

      </form>

    </md-card-content>
  </md-card>
</div>
