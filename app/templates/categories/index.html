<div class="container">
  <md-card>
    <md-content>

      <div ng-if="fetchingData">
        <md-progress-circular class="md-hue-2" md-mode="indeterminate" style="margin:auto">
        </md-progress-circular>
        <p style="text-align:center">Laddar kategorier</p>
      </div>

      <p ng-show=" ! fetchingData && ! categories.length" style="text-align:center">
        För tillfället finns inga kategorier.
      </p>

      <md-list ng-hide=" ! fetchingData && ! categories.length">

        <md-list-item ng-repeat-start="category in categories" ng-click="navigate('/settings/categories/' + category.$id)">
          <p>
            {{ category.name }} {{ category.tasks ? '(' + ObjectKeys(category.tasks).length + ')' : '' }}
          </p>
          <md-icon>mode_edit</md-icon>
        </md-list-item>

        <md-divider ng-repeat-end ng-if=" ! $last"></md-divider>

      </md-list>

    </md-content>
  </md-card>
</div>

<md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Lägg till kategori" ng-click="add()">
  <md-icon>add</md-icon>
</md-button>
