<div class="container">
  <md-card>
    <md-content>

      <md-list>

        <md-list-item ng-repeat-start="category in categories">
          <p>
            <a href="#/settings/categories/{{ category.$id }}">
              {{ category.name }}
            </a>
          </p>
          <md-icon>mode_edit</md-icon>
        </md-list-item>

        <md-divider ng-repeat-end ng-if=" ! $last"></md-divider>

      </md-list>

    </md-content>
  </md-card>
</div>
