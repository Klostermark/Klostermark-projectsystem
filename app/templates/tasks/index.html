<div class="container margin-top">
  <md-card>
    <md-content>

      <div ng-if="fetchingData">
        <md-progress-circular class="md-hue-2" md-mode="indeterminate" style="margin:auto">
        </md-progress-circular>
        <p style="text-align:center">Laddar moment</p>
      </div>

      <p ng-show=" ! fetchingData && ! tasks.length" style="text-align:center">
        För tillfället finns inga moment.
      </p>

      <md-list ng-hide=" ! fetchingData && ! tasks.length">

        <md-list-item ng-repeat-start="task in tasks" ng-click="navigate('/settings/tasks/' + task.$id)">
          <p>
            {{ task.name }}
          </p>
          <md-icon>mode_edit</md-icon>
        </md-list-item>

        <md-divider ng-repeat-end ng-if=" ! $last"></md-divider>

      </md-list>

    </md-content>
  </md-card>
</div>

<md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Lägg till moment" ng-click="add()">
  <md-icon>add</md-icon>
</md-button>
